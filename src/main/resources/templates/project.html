<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Project</title>
</head>
<body>
  <div th:insert="fragments::header"></div>
  <table class="table table-striped table-hover w-auto">
    <thead class="thead-dark">
      <tr>
        <th scope="col">LABORATORY PROJECT</th>
      </tr>
    </thead>
    <tbody class="table table-striped table-hover w-auto">
      <tr class = "row">
        <td class="col-2" style="margin-left: 20px">Project name:</td>
        <td class="col-2"><span th:text="${project.name}"></span></td>
      </tr>
      <tr class = "row">
        <td class="col-2" style="margin-left: 20px">Start date (dd-mm-yyyy):</td>
        <td class="col-2"><span th:text="${project.startDate}"></span></td>
      </tr>
      <tr class = "row">
        <td class="col-2" style="margin-left: 20px">End date (dd-mm-yyyy):</td>
        <td class="col-2"><span th:text="${project.endDate}"></span></td>
      </tr>
      <tr class = "row">
        <td class="col-2" style="margin-left: 20px">Technologies:</td>
        <td class="col-2"><span th:text="${project.technologies}"></span></td>
      </tr>
    </tbody>
    <thead class="thead-light table-sm">
      <tr>
        <th scope="col">USERS & ROLES</th>
      </tr>
    </thead>
    <tbody class="table table-striped table-hover w-auto">
      <tr th:each="role : ${project.roles}" class = "row">
        <td class="col-2" style="margin-left: 20px"><span th:text="${role.user.name}"></span></td>
        <td class="col-2"><span th:text="${role.name}"></span></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
